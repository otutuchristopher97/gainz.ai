name: gainz_ai_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cloud_firestore: ^5.2.1
  cupertino_icons: ^1.0.6
  firebase_core: ^3.3.0
  flutter_lints: ^4.0.0
  shared_preferences: ^2.3.1
  lottie: ^3.1.2
  provider: ^6.1.2
  flutter_bloc: ^8.1.6
  get_it: ^7.7.0
  firebase_auth: ^5.1.4
  firebase_storage: ^12.1.3
  firebase_ui_auth: ^1.15.0
  dartz: ^0.10.1
  smooth_page_indicator: ^1.2.0+3
  equatable: ^2.0.5
  iconly: ^1.0.1
  bloc: ^8.1.4
  image_picker: ^1.1.2
  badges: ^3.1.2
  audioplayers: ^6.0.0
  simple_circular_progress_bar: ^1.0.2
  percent_indicator: ^4.2.3
  google_mlkit_pose_detection: ^0.12.0
  camera: ^0.11.0+2
  circularbox: ^1.1.1+1
  msh_checkbox: ^2.0.1
  intl: ^0.19.0

dev_dependencies:
  bloc_test: ^9.1.4
  flutter_test:
    sdk: flutter

  mocktail: ^1.0.4
  very_good_analysis: ^6.0.0
  firebase_auth_mocks: ^0.14.0
  fake_cloud_firestore: ^3.0.2
  firebase_storage_mocks: ^0.7.0

flutter:

  uses-material-design: true

  assets:
    - assets/vectors/
    - assets/images/
    - assets/lottie/
    - assets/icons/
    - assets/sounds/

  fonts:
    - family: Aeonik
      fonts:
        - asset: assets/fonts/aeonik/AeonikTRIAL-Bold.otf
          weight: 700
        - asset: assets/fonts/aeonik/AeonikTRIAL-BoldItalic.otf
          style: italic
          weight: 700
        - asset: assets/fonts/aeonik/AeonikTRIAL-Light.otf
          weight: 300
        - asset: assets/fonts/aeonik/AeonikTRIAL-LightItalic.otf
          style: italic
          weight: 300
        - asset: assets/fonts/aeonik/AeonikTRIAL-Regular.otf
          weight: 400
        - asset: assets/fonts/aeonik/AeonikTRIAL-RegularItalic.otf
          style: italic
          weight: 400
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-ExtraBold.ttf
          weight: 800
  
